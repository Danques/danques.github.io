    <h1>Ｄａｎｑｕｅｓとは何ぞ</h1>
    <p>ご存知Ｄａｎｑｕｅｓの鼠は栄光学園に忽焉と生まれた地下活動ですね。</p>
    <hr>
    <h2>事の起こり</h2>
    <p>簡単に言うと、修学旅行の『夜の集い』でのクラスの発表内容を決める投票にて二票の得票により地下に叩き落されたことで地下の豊饒な氛気を呼吸せざるべからざる状況に相成って我等が地下活動は生じたのでした。</p>
    <hr>
    <h2>『Ｄａｎｑｕｅｓ』の由来</h2>
    <p>この単語の語源は諸説紛紛としていて定まりませんが、インド・ヨーロッパ語族に由来するという説が有力です。</p>
    <hr>
    <h2>発音</h2>
    <p>Ｄａｎｑｕｅｓの鼠は、[dä̃˥.ŋ̩˧.ke̞˨.sɪ̈˨.no̞˩.ne̞˨.zɪ̈˦.mʲɪ˦]と発音します。(断定)</p>
